<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <img src="./images/hero-mobile.jpg" alt="">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <input type="text" name="email" id="email" placeholder="Email Address" />
        <img src="./images/icon-error.svg" alt="error">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        <span class="error">Please provide a valid email</span>
      </form>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="hero">
    </div>
  </div>

    <p class="attribution">

    </p>
  </footer> -->
  <script src="main.js"></script>
</body>
</html>
